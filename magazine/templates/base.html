{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% block styles %}
	{% bootstrap_css %}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	{% endblock %}
</head>
<body>
	{% include 'navbar.html' %}
	<div class="row page-container" style="width: 100%; margin-bottom: 20px; margin-left: 0px;">
		<div class="col col-md-8 main card" style="margin-left: 20px; margin-top: 25px;">
		{% block content %} {% endblock %}
		</div>
		<div class="col col-md-3.7 sidebar">
		{% include 'sidebar.html' %}
		
		</div>
	</div>
		
	</div>	
		<style>
			 .sidebar{
				 margin-left: 0;
			 }
			@media (max-width:700px){
				 .row{
					 width: 95% !important;
					 display: list-item;
					 list-style-type: none;
				 }
				 .sidebar{
					 margin-left: 20px;
				 }	 
			}
			
		</style>
		
			{% block scripts %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	{% bootstrap_javascript %}
	{% endblock %}
</body>
</html>
