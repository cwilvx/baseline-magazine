{% extends 'base.html' %}
{% load staticfiles %}
{% load  bootstrap4%}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/new_article.css' %}">
{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Article</title>
  {{form.media}}
</head>

<body class="">
  <div class="col col-md-4 col-lg-4 col-xl-4"></div>
  <div class="col">
    <form  action="{%url 'new_article'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {% bootstrap_form form%}
    <input type="submit" class="post btn btn-success btn-lg" value="Post">
  </form>
  </div>
  <div class="col col-md-4 col-lg-4 col-xl-4">
    
  </div>
</body>
</html>
{% endblock %}
