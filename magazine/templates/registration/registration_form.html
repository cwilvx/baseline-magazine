{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			{% if form.errors %}
			<p>Some info is incorrect</p>
			{% endif %}
			
			<div class="panel panel-default">
				<div class="panel-heading">
				   <h3 class="text-center">Sign Up</h3>
				</div>
				<div class="panel-body">
					<form action="/accounts/register/" method="post">
						{% csrf_token %}
						{% bootstrap_form form %}
						<div class="form-group">
							<input type="submit" class="signup btn btn-primary" value="Sign Up">
						</div>
						<input type="hidden" name="next" value="{{next}}">
					</form>
				</div>
			</div>
			
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
<style>
	.panel{
		border:none;
		position: relative;
		top: 5%;
		box-shadow: 0px 0px 10px 0px black;
		bottom: 10%;
		background-color: white;
	}
	form{
		padding: 5%;
		position: relative;
		margin-bottom: 20px;
		box-shadow: 0px 0px 10px 0px black;
		width: 500px;
		background-color: white;
		right: 20%;
	}
	textarea:hover, 
input:hover, 
textarea:active, 
textarea:focus, 
input:focus,
button:focus,
button:active,
button:hover,
label:focus,
.btn:active,
.btn.active
{
    outline:0px !important;
    -webkit-appearance:none;
    box-shadow: none !important;
}
.form-control{
	border: 0;
	border-bottom: 1px solid black;
	border-radius: 0;
	text-decoration: none;
}
.text-center{
	color: rgb(0, 98, 110) !important;
	padding-top: 2%;
}
.form-text .text-muted{
	color: rgb(0, 98, 110) !important;
}
label{
	color: rgb(24, 187, 187);
}
.signup{
	border-radius: 0;
	position: relative;
	left: 40%;
	width: 25%;
}
body{
	background-image: url('https://images.unsplash.com/photo-1541332246502-2e99eaa96cc1?ixlib=rb-1.2.1&w=1000&q=80');
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
{% endblock %}
